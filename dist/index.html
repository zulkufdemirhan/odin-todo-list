<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Huns-TODO</title>
  </head>
  <body>

    <!-- TODO - Header -->
    <header class="py-3 mb-3 border-bottom">
      <div class="container-fluid d-grid gap-3 align-items-center" style="grid-template-columns: 1fr 2fr;">
        <h3>Huns</h3>
      </div>
    </header>
    <!-- TODO - Header -->

    <div class="container-fluid pb-3">
      <div class="d-grid gap-3" style="grid-template-columns: 1fr 4fr;">
        <!-- TODO - Side-Bar - Start -->
        <div class="bg-light border rounded-3">
          <ol class="list-group list-group-numbered px-2 pt-2">
            <li class="list-group-item d-flex justify-content-between align-items-start">
              <div class="ms-2 me-auto">
                <div class="fw-bold">Inbox</div>
              </div>
              <span class="badge bg-primary rounded-pill">14</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-start">
              <div class="ms-2 me-auto">
                <div class="fw-bold">Today</div>
              </div>
              <span class="badge bg-primary rounded-pill">14</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-start">
              <div class="ms-2 me-auto">
                <div class="fw-bold">This Week</div>
              </div>
              <span class="badge bg-primary rounded-pill">14</span>
            </li>
          </ol>
          <div class="border-bottom m-2"></div>
          <div class="d-flex flex-column px-2">
            <button type="button" class="btn btn-sm btn-warning w-100 fw-bold" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Add New Project</button>
            <div class="collapse mt-2" id="collapseExample">
              <div class="card card-body">
                <form class="w-100" role="search">
                  <input type="search" class="form-control" placeholder="Add Project" aria-label="Search">
                  <button type="submit" class="btn btn-sm btn-success w-100 mt-2">Add This Project</button>
                </form>
              </div>
            </div>
          </div>
          <ol class="list-group list-group-numbered p-2">
            <li class="list-group-item d-flex justify-content-between align-items-start">
              <div class="ms-2 me-auto">
                <div class="fw-bold">GYM</div>
              </div>
              <span class="badge bg-primary rounded-pill">14</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-start">
              <div class="ms-2 me-auto">
                <div class="fw-bold">Software</div>
              </div>
              <span class="badge bg-primary rounded-pill">14</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-start">
              <div class="ms-2 me-auto">
                <div class="fw-bold">Music</div>
              </div>
              <span class="badge bg-primary rounded-pill">14</span>
            </li>
          </ol>
        </div>
        <!-- TODO - Side-Bar - Start -->

        <!-- TODO - Container - Start -->
        <div class="bg-light border rounded-3 todo-container">
          <div class="d-flex justify-content-center align-items-center bg-primary bg-opacity-25 sticky-top py-4">
            <form class="w-50 me-3" role="search">
              <input type="search" class="form-control" placeholder="Add Todo" aria-label="Search">
            </form>
            <button type="button" class="btn btn-primary fw-bold">Add Todo</button>
          </div>
          <ul class="list-group px-4 my-4">
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
              <label class="form-check-label" for="firstCheckbox">First checkbox</label>
            </li>
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
              <label class="form-check-label" for="secondCheckbox">Second checkbox</label>
            </li>
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
              <label class="form-check-label" for="thirdCheckbox">Third checkbox</label>
            </li>
          </ul>
        </div>
        <!-- TODO - Container - End -->
      </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
